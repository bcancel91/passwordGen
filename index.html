<body>
        <header class="d-flex justify-content-center" >

          </header>
    

<div class="container bg-white ">
 
    <div class="row d-flex justify-content-center main">
        <div class="col-lg-12 ">
           <h3 class="col-xs-8 col-sm-8 col-lg-12 d-flex">Generate a Password</h3>
           <hr>
           <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>

              <hr>
        
        </div>   
    </div>

    <div class="row d-flex justify-content-between ml-5">
        
            <div class="col-xs-8 col-sm-12 m-1 col-md-6 col-lg-4 mx-auto">
                <button  onclick="passGen()" type="button" class=" btn btn-danger btn-lg rounded-pill buttons">Generate Password</button>
            </div>
        
        <div class="col-xs-8 col-sm-12  m-1 col-md-6 col-lg-4 mx-auto">
            <button onclick="copyFunction()" type="button" class="btn btn-secondary btn-lg ml-4 rounded-pill buttons">Copy to Clipboard</button>
        </div>
    </div>
